{% extends 'base.html' %}

{% block beforehead %}
<style>
    .mdl-grid{
        align-items: center;
        min-height: 400px;
    }
    .mdl-cell{
        padding-top: 10%;
        padding-bottom: 10%;
        padding-left: 45%;

    }
</style>
{% endblock %}


{% block content %}
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col ">
        {% if error %}
        <span class="mdl-card__title">
            {{ error }}
        </span>
        {% endif %}
        <a class="mdl-button mdl-js-button mdl-button--raised" href="/">
          返回首页
        </a>
    </div>
</div>
{% endblock %}
